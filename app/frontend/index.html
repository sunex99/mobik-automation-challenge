<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three-Tier App - Frontend</title>
  </head>
  <body>
    <h1>Frontend</h1>
    <p>This page is served by Nginx inside a container.</p>
    <p>Trying to reach the backend API...</p>
    <script>
      fetch('/api/hello')
        .then(r => r.text())
        .then(txt => {
          const p = document.createElement('p');
          p.textContent = "Backend says: " + txt;
          document.body.appendChild(p);
        })
        .catch(err => {
          const p = document.createElement('p');
          p.textContent = "Error contacting backend: " + err;
          document.body.appendChild(p);
        });
    </script>
  </body>
</html>
